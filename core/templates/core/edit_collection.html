{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Milk Collection</h2>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ collection.date|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Milk Type</label>
                <select name="milk_type" class="form-control" required>
                    <option value="cow" {% if collection.milk_type == 'cow' %}selected{% endif %}>Cow</option>
                    <option value="buffalo" {% if collection.milk_type == 'buffalo' %}selected{% endif %}>Buffalo</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Morning Litres</label>
                <input type="number" step="0.01" name="morning_litres" class="form-control" value="{{ collection.morning_litres }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Evening Litres</label>
                <input type="number" step="0.01" name="evening_litres" class="form-control" value="{{ collection.evening_litres }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Fat Value</label>
                <input type="number" step="0.01" name="fat_value" class="form-control" value="{{ collection.fat_value }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>SNF</label>
                <input type="number" step="0.01" name="snf" class="form-control" value="{{ collection.snf }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Rate</label>
                <input type="number" step="0.01" name="rate" class="form-control" value="{{ collection.rate }}" required>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Update Collection</button>
            <a href="/milk/collect/?producer={{ producer_id }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
