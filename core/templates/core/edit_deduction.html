{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Deduction</h2>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Producer</label>
                <input type="text" class="form-control" value="{{ deduction.producer.full_name }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label>Transaction Date</label>
                <input type="date" name="transaction_date" class="form-control" value="{{ deduction.transaction_date|date:'Y-m-d'|default:deduction.date|date:'Y-m-d' }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>💰 Advance Money (₹)</label>
                <input type="number" step="0.01" name="advance_money" class="form-control" value="{{ deduction.advance_money }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>📝 Advance Notes</label>
                <textarea name="advance_notes" class="form-control" rows="2">{{ deduction.advance_notes }}</textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>🌾 Feed Money (₹)</label>
                <input type="number" step="0.01" name="feed_money" class="form-control" value="{{ deduction.feed_money }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>📝 Feed Notes</label>
                <textarea name="feed_notes" class="form-control" rows="2">{{ deduction.feed_notes }}</textarea>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Update Deduction</button>
            <a href="/manage/deductions/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
